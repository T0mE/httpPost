<form [formGroup]="form">

    <option *ngFor="let user of data" [value]="user.id_client">
      {{ user.name }}
    </option>
  </select>
  <select formControlName="select2">
    <option></option>
    <option *ngFor="let user of data" [value]="user.id_client">
      {{ user.name }}
    </option>
  </select>
